<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Szerver emulator</title>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
</head>
<body>
    <input type="file" id="file-path" placeholder="Enter JSON file path" />
    <button id="start-server">Szerver indítása</button>
    <button id="stop-server">Szerver megállítása</button>
    <div id="hint" class="alert alert-primary text-center">
        Tölts be egy konfigurációt!
    </div> 
    <div id="server-info" class="text-center"></div>
    <script type="module" src="main.js"></script>
</body>
</html>
